<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1 id="title">
                <span class="header-part1">Generate a</span><br>
                <span class="header-part2">random password</span>
            </h1>
            <p id="description">Never use an insecure password again.</p>
            <button id="btn">Generate passwords</button>
            <div id="length-section">
                <label for="length-input" id="label-el">Pswd length:</label>
                <input type="number" min="5" max="20" id="length-input" 
                name="length-input" value="10">
            </div>
            <div id="section-divider"></div>
            <div id="password-container">
                <div id="password1" class="password">
                </div>
                <div id="password2" class="password">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
